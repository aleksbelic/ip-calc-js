<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IP Calculator TS Demo</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #313131;
        color: #b1b1b1;
        margin: 0;
        padding: 2rem;
      }

      #ip4-container {
        font-family: monospace;
        font-size: 1.2rem;
      }
      .ip4-octet-input {
        text-align: center;
        font-size: 1.2rem;
        width: 3rem;
      }
    </style>
  </head>

  <body>
    <h1>IP Calculator JS</h1>

    <div id="ip4-container">
      <input
        type="text"
        class="ip4-octet-input"
        minlength="1"
        maxlength="3"
        value="0"
        autocomplete="off"
        autofocus
      />
      <span>.</span>
      <input
        type="text"
        class="ip4-octet-input"
        minlength="1"
        maxlength="3"
        value="0"
        autocomplete="off"
      />
      <span>.</span>
      <input
        type="text"
        class="ip4-octet-input"
        minlength="1"
        maxlength="3"
        value="0"
        autocomplete="off"
      />
      <span>.</span>
      <input
        type="text"
        class="ip4-octet-input"
        minlength="1"
        maxlength="3"
        value="0"
        autocomplete="off"
      />
    </div>

    <script type="module">
      import {IPAddress} from './src/IPAddress.js';

      const ip = new IPAddress('192.168.0.1');
      console.log('IP Address:', ip.toString());
      console.log('Binary Representation:', ip.toBinary());
    </script>
  </body>
</html>
